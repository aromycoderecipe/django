{% extends 'blog/base.html' %}
{% block content %}
                {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published Date : {{post.published_date|date:"Y-M-d"}} </p>
                    </div>
                    <h2><a href="{% url 'post_detail' pk=post.id %}">{{post.title}}</a></h2>
                    <p>{{post.text|linebreaksbr}}</p>
                </div>
                {% endfor %}
{% endblock %}
